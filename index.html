<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演講簽到系統</title>
    <style>
        /* 新增首頁選單樣式 */
        .main-menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 50px auto;
        }

        .menu-button {
            padding: 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #0056b3;
        }

        /* 原有樣式保留並調整 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5em;
        }

        form {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* 預設隱藏表單 */
        }

        /* 其他原有樣式保持不變 */
        /* ... */
    </style>
    <!-- 保持原有 script 引用 -->
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
    <!-- 首頁選單 -->
    <h1>演講簽到系統</h1>
    <div class="main-menu">
        <button class="menu-button" onclick="showCheckInForm()">進行簽到</button>
        <button class="menu-button" onclick="redirectToSheet()">檢視簽到</button>
    </div>

    <!-- 原有表單內容保持不變 -->
    <div id="errorSection"></div>
    <form id="locationForm" onsubmit="event.preventDefault(); submitForm();">
        <!-- 原有表單欄位保持不變 -->
        <!-- ... -->
    </form>
    <div id="locationInstruction"></div>

    <script>
        // 新增首頁功能控制
        function showCheckInForm() {
            document.querySelector('.main-menu').style.display = 'none';
            document.getElementById('locationForm').style.display = 'block';
            document.querySelector('h1').textContent = '演講簽到';
            initializeCheckInProcess();
        }

        function redirectToSheet() {
            window.open("https://docs.google.com/spreadsheets/d/1MaBpEv05va72iYts76ybcWNK65KjBr3PmH2Qf3zzpnw/edit?usp=sharing", "_blank");
        }

        // 修改初始化流程
        function initializeCheckInProcess() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipAddress = data.ip;
                    document.getElementById("visitorIP").value = ipAddress;
                    checkIPAndDisplayForm();
                })
                .catch(error => console.error("Error fetching IP:", error));
            
            FingerprintJS.load().then(fp => {
                fp.get().then(result => {
                    browserFingerprint = result.visitorId;
                    document.getElementById("browserFingerprint").value = browserFingerprint;
                });
            });
        }

        // 原有函式保持不變
        // ... 

        // 修改表單提交完成後返回首頁
        function submitForm() {
            // 原有提交邏輯保持不變
            // ...

            fetch("https://docs.google.com/forms/d/e/1FAIpQLScxzZc0GVmTzP_2AYj81A9RwTI8mDdy4QIzH8TpBcPOvIwm6w/formResponse", {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).then(() => {
                localStorage.setItem('lastSubmissionIP', ipAddress);
                localStorage.setItem('lastSubmissionDate', today);
                alert("簽到成功！");
                window.location.reload(); // 返回首頁
            }).catch(error => console.error("Error submitting form:", error));
        }

        // 初始化時隱藏表單
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("locationForm").style.display = 'none';
        });
    </script>
</body>
</html>
